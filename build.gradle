plugins {
  id 'java'
  id 'application'
}

repositories {
  mavenCentral()
  mavenLocal()
  maven { url "https://jitpack.io" }
}

dependencies {
  implementation(group:'com.github.dialogos-project', name:'dialogos', version:'2.1.4') {
    exclude module: 'DialogOS_SphinxPlugin'
    exclude module: 'DialogOS_MaryTTSPlugin'
    exclude module: 'TTSClient'
    exclude module: 'SpeechClient'
    exclude module: 'RecognizerClient'
    exclude module: 'com.clt.audio'
  }
  runtimeOnly group:'com.github.dialogos-project', name:'dialogos', version:'2.1.4'
  runtimeOnly(group: 'com.github.cmusphinx', name:'sphinx4', version:'44a5c08') {
    exclude module: 'sphinx4-samples'
  }

  implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
  implementation group: 'org.json', name: 'json', version: '20200518'
  testImplementation 'junit:junit:4.12'
}

mainClassName = 'com.clt.dialogos.DialogOS'

def version = '2.1.4'
def group = 'com.github.dialogos-project'
project.version = version

tasks.withType(Tar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
tasks.withType(Zip) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

apply plugin: 'maven-publish' // to provide "gradlew publishToMavenLocal"
// configuration for maven-publish plugin
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.dialogos-project'
            artifactId = 'dialogos-plugin-sqlite'
	    version = version
            from components.java
        }
    }
}
